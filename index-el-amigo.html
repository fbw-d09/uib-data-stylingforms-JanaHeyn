<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link rel="stylesheet" href="styles-el-amigo.css">


</head>
<body>

    <main class="bg">

        <section class="content">
            <div class="logo"></div>

            <div class="text">
                <h1>The Best Craft Beer in Spain!</h1>
                <p>Bienvenido, amigos! We are completely ficitonal location. But that does not mean we canÂ´t imagine the best beer in Spain!</p>
            </div>

            <div class="reservation-box">
                <h2>Make a reservation</h2>
                <p>Get your spot before somebody else does!</p>

                <form action="" method="POST">
                    <label for="inputname">Your Name</label>
                    
                    <br>
                    <input 
                        type="text"
                        name="inputname"
                        id="name-input"
                        placeholder="Max Mustermann"
                    >
                    <br>

                    <label for="inputemail">E-Mail</label>
                    <br>
                    <input 
                        type="email"
                        name="inputemail"
                        id="email-input"
                        placeholder="Email Adressse eingeben"
                    >
                    <br>

                    <label for="datepicker">Reservation Time</label>
                    <br>
                    <input 
                        type="date" 
                        name="datepicker" 
                        id="datepicker"
                    >
                    <br>
                    <br>
                    <br>

                    <input type="submit" value="Reserve now">  
                </form>
            </div>

            <div class="footer">
                <h4>2023 El Amigo</h4>
            </div>
        </section>
    </main>
    
</body>
</html>
